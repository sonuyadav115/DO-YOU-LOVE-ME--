<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Messages</title>
    <style>
        /* CSS ‡§ï‡•ã‡§° */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .message-box {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="message-container" class="message-box"></div>
    <script>
        // JavaScript ‡§ï‡•ã‡§°
        const messages = [
            {
                id: "start",
                question: "Do you love me? ‚ù§Ô∏è",
                options: ["Yes", "No"],
                next: ["loveYes", "loveNo"]
            },
            {
                id: "loveYes",
                text: "Yay! I love you too. üíñ",
                options: ["Tell me more", "End"],
                next: ["moreLove", "end"]
            },
            {
                id: "loveNo",
                text: "Oh no! Why not? üò¢",
                options: ["Just kidding", "End"],
                next: ["loveYes", "end"]
            },
            {
                id: "moreLove",
                text: "You are my favorite person! ü•∞",
                options: ["End"],
                next: ["end"]
            },
            {
                id: "end",
                text: "Thank you for playing! ü•≥",
                options: []
            }
        ];

        let currentMessage = messages[0];

        function showMessage() {
            const container = document.getElementById("message-container");
            container.innerHTML = `
                <p>${currentMessage.question || currentMessage.text}</p>
                ${
                    currentMessage.options.length > 0
                        ? currentMessage.options
                              .map(
                                  (option, index) =>
                                      `<button onclick="handleOption(${index})">${option}</button>`
                              )
                              .join("")
                        : ""
                }
            `;
        }

        function handleOption(index) {
            const nextId = currentMessage.next[index];
            currentMessage = messages.find(message => message.id === nextId) || {};
            showMessage();
        }

        // Initialize the first message
        showMessage();
    </script>
</body>
</html>
